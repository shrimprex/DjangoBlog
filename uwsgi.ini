# myweb_uwsgi.ini file
[uwsgi]

# Django-related settings

socket = :8000

# the base directory (full path)
chdir           = /www/wwwroot/127.0.0.1/venv2/DjangoBlog/
home 		= /www/wwwroot/127.0.0.1/venv2/


# Django s wsgi file
module          = DjangoBlog.wsgi:application
#wsgi-file 	= ~/django_project/venv2/DjangoBlog/DjangoBlog/wsgi.py

# process-related settings
# master
master          = true

# maximum number of worker processes
processes       = 1
threads  	= 4



# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true

buffer-size = 65536

static-map=/static=collectedstatic
